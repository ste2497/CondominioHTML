<body>
<h1>Informações Necessárias </h1>
<hr>
<form action="/MyLogin/AutenticarUsuarioServlet" method="post">
	<table>
		<tr>
			<td>Email:</td>
			<td><input type="text" id="email" name="email" value=""></td>
		</tr>
		<tr>
			<td>Senha:</td>
			<td><input type="password" id="senha" name="senha" value=""></td>
		</tr>
		<tr>
        <td>Apartamento:</td>
			<td><input type="password" id="apartamento" name="apartamento" value=""></td>
		</tr>
		<tr>
        <td>Número:</td>
			<td><input type="password" id="número" name="número" value=""></td>
		</tr>
        <tr>
        <td>Telefone para contato:</td>
			<td><input type="password" id="telefone" name="telefone" value=""></td>
		</tr>
        
		<tr>
        
			<td><input type="submit" value="Entrar"></td>
            
			<td><input type="reset" value="Limpar"></td>
            
            <td><input type="reset" value="Cadastrar"></td>
		</tr>
        
	</table>	
</form>
</body>
